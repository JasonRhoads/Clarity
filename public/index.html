<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Get/Post Request</title>
    <link href="/css/main.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Only One May Enter Here. A Diamond In The Rough!</h1>
      <img id="mainimage-success" src="/images/Genie_Aladdin.png" alt="Genie of the Lamp">
    </header>
    <main>
      <form name="login" action="/login" method="post">
        <label for="username">Who Enters: <input type="text" name="username" id="username"></label>
        <br>
        <label for="password" style="margin-left: 15px">Password: <input type="text" name="password" id="password"></label>
        <br>
        <input id="btnsubmit" type="submit" style="margin-left: 125px" />
      </form>
      <img class="mainimage-failure" src="/images/cave_of_wonders.jpg" alt="cave of wonders">
    </main>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
